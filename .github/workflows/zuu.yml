name: zuu
on:
  push:
    branches: [ "master" , "develop" , "main" ]
  pull_request:
    branches: [ "master" , "develop" , "main"  ]
env:
  CARGO_TERM_COLOR: always
  TERM: xterm-256color
jobs:
  zuu:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: deps
      run:  git clone https://github.com/otechdo/zuu zuu  && git checkout "${GITHUB_REF##*/}" && cd zuu && cargo install --path .
    - name: zuu
      run: git clone https://github.com/otechdo/zuu app && cd app && zuu
    

